<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manhattan Project</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav>
        <h1>Logo</h1>
        <ul>
          <li><a href="#">Home Page</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Contact Form Section -->
      <section>
        <h2>Reach out today</h2>

        <form>
          <label for="fullname">Full name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Your full name"
          />

          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
          />

          <label for="message">Messages</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your messages here.."
          ></textarea>

          <button type="submit">Submit</button>
        </form>

        <!-- Contact Info Sidebar -->
        <aside>
          <p><strong>Email:</strong><br />Consulting@gmail.com</p>
          <p><strong>Phone:</strong><br />+1 (123) 456-7890</p>
          <p>
            <strong>Office:</strong><br />456 Business Ave, New York, NY 10001
          </p>
          <p><strong>Follow Us:</strong></p>
          <p>Instagram | Facebook | LinkedIn | X</p>
        </aside>
      </section>
    </main>
  </body>
</html>
